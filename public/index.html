								Yu-Gi-Oh! (遊☆戯☆王, Yū☆gi☆ō;?, lit.: «El rey de los juegos»)4 , es un manga creado por Kazuki Takahashi, que ha dado lugar a una franquicia, además de múltiples series de anime, juegos de cartas y numerosos videojuegos.

								La publicación comenzó el 30 de octubre de 1996 y cesó el 8 de marzo de 2004 con treinta y ocho volúmenes. Se trata de uno de los mangas más populares ofrecidos en la revista Weekly Shōnen Jump de Shūeisha. La versión española del anime mantiene el nombre japonés, pero el anime traducido al español peninsular e hispanoamericano usa el nombre estadounidense.5

								La «primera adaptación» al anime fue por parte de Toei Animation en 1998, la cual no siguió fielmente la versión original del manga. Tan solo se realizaron 27 capítulos que nunca salieron de Japón, ya que no tuvo buena recepción.

							</p>
